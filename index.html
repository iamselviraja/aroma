<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aroma | The Scent of Delicacy</title>

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Yeseva+One&display=swap" rel="stylesheet">

    <!-- Fontawesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-black">
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="#" class="header__nav--brand">
                    <img src="./assets/aroma-logo.svg" alt="Aroma Logo" />
                </a>

                <button class="toggle-btn">
                    <span class="toggle-btn-bar toggle-btn-bar-1"></span>
                    <span class="toggle-btn-bar toggle-btn-bar-2"></span>
                    <span class="toggle-btn-bar toggle-btn-bar-3"></span>
                </button>

                <ul class="header__nav--menu">
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Menu
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Reviews
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            Contact
                        </a>
                    </li>

                    <li>
                        <button class="btn btn-light text-uppercase flex gap-min align-center">
                            <i class="fa-solid fa-right-to-bracket"></i>

                            <span>
                                Login
                            </span>
                        </button>
                    </li>
                </ul>
            </nav>
            <!-- End of Header__nav -->
        </div>

        <div class="header__hero">
            <h1 class="header__hero--title color-primary heading-primary">
                Feel the Real Taste
            </h1>

            <p class="header__hero--tagline">
                Savor the Flavors of Authentic Cuisine in a Warm, Inviting Ambiance
            </p>
            
            <article class="header__hero--btn-group btn-group">
                <button class="btn btn-primary">
                    Order Now
                </button>

                <button class="btn btn-secondary">
                    View Menu
                </button>
            </article>
        </div>
    </header>
    <!-- End of Header -->

    <script defer src="./script.js"></script>
</body>
</html>
